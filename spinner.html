<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Ignite Spinner</title>
    <style>
        body {
            background-color: black;
            color: white;
            background-image: linear-gradient(#000000, #ffffff00, transparent), url("./logos/realeflow-blog-freedom.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: bottom;
            background-attachment: fixed;
        }

        .spinner {
            display: block;
        }

        .rf-logo {
            display: block;
        }
    </style>
</head>

<body class="w-100 h-100 background">
    <div class="col-lg-12">
        <h1 class="text-center">Realeflow Ignite Spinner</h1>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <img class="m-auto rf-logo" src="./logos/RF__new_logo_final_white-01.png" alt="Realeflow Logo">
        </div>
    </div>
    <div class="row mt-5">
        <div class="w-100 col-lg-12">
            <iframe class="m-auto spinner"
                src="https://wheeldecide.com/e.php?c1=%2450+Home+Depot+Gift+Card&c2=Sunglasses&c3=Pen&c4=Direct+Mail+Credit&c5=Sunglasses&c6=Pen&c7=1+Month+Realeflow&c8=Sunglasses&c9=Pen&c10=Direct+Mail+Credit&c11=Sunglasses&c12=Pen&c13=6+Months+Realeflow&c14=Sunglasses&c15=Pen&c16=1+Month+Realeflow&c17=Sunglasses&c18=Pen&cols=222838,37A6DD,ED2224,FFFFFF&t=Realeflow+Wins&time=5&tcol=ffffff,000000,000000,000000"
                width="500" height="500" scrolling="no" frameborder="0"></iframe>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-lg-12">
            <img class="rf-logo m-auto" src="./logos/logo.png" alt="Ignite Logo">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
